<div class ="container">
    
    <div class="row pt-3">
        <h3>Deleted tasks</h3>
        <table class="table table-hover table-bordered table-sm">
            <thead  class="table-light">
              <tr>
                <th scope="col">Description</th>
                <th scope="col">Created Date</th>
                <th scope="col">Deleted Date</th>
                <th scope="col">Completed?</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let todo of todos">
                <td [class.stroke]="todo.isCompleted">{{todo.description}}</td>
                <td>{{ todo.createdDate | date: 'MM/dd/yyyy hh:mm a'}}</td>
                <td>{{ todo.deletedDate | date: 'MM/dd/yyyy hh:mm a'}}</td>
                <td>{{ todo.isCompleted }}</td>
                <td><a [routerLink]="[]" (click)= "undoDeleteTodo(todo.id,todo)">Undo</a></td>

              </tr>
             
            </tbody>
          </table>

    </div>
       
</div>
